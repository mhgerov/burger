<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Burger App!</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-h1Za54CnmmJzf7NmR8Ztwc+1fpFNNmt0Q9iprQpdKcF4JOjN2PeNFFzFuqBxrEL2" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-lg-4">
				<h1 class="text-center">Burger App!</h1>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-lg-4">
				<img class="img-fluid mx-auto" src="assets/img/main.jpg" alt="">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-lg-4 text-center">
				<h2>Available Burgers</h2>
				<table class="table">
					<tr>
						<td class="text-right">Elvis Burger</td>
						<td class="text-left"><button type="button" class="btn btn-primary">Eat</button></td>
					</tr>
					<tr>
						<td class="text-right">Pickle Rick Burger</td>
						<td class="text-left"><button type="button" class="btn btn-primary">Eat</button></td>
					</tr>
				</table>
			</div>
			<div class="col-lg-4 text-center">
				<h2>Eaten Burgers</h2>
				<ul id="eaten" class="list-unstyled">
					<li>Bacon Lettuce Tomato Burger</li>
					<li>Veggie Burger</li>
				</ul>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-lg-4">
				<form>
					<div class="form-group">
						<label for="burger-name">Add a burger</label>
						<input type="text" class="form-control" id="burger-name" placeholder="Name of burger...">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<style>
		body {
			background-color: #efd7d7;
		}
		li  {
			font-size: 1rem;
		}
		#eaten {
			text-decoration: line-through;
		}
	</style>
	<script src="assets/js/main.js"></script>
</body>
</html>
